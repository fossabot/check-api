  smooch_bot_window_closing: 'ഇനിയും ഞങ്ങളില്‍ നിന്ന് വിവരങ്ങള്‍ ലഭിക്കണമെങ്കില്‍ ബന്ധപ്പെടുക. അല്ലാത്ത പക്ഷം ഒന്നും ചെയ്യേണ്ടതില്ല. '
