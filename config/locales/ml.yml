  smooch_bot_message_type_unsupported: ക്ഷമിക്കണം, ഈ ഫോര്‍മാറ്റിലുള്ള ഫയലുകള്‍ പരിശോധനക്കായി സ്വീകരിക്കാന്‍ സാധ്യമല്ല
