hi:
  statuses:
    media:
      undetermined:
        label: शुरू नहीं किया गया
        description: दोषपूर्ण, बस जांच करने के लिए जोड़ा गया है, कोई काम शुरू नहीं हुआ है।
      not_applicable:
        label: अनिर्णायक
        description: मौजूद सबूतों के आधार पर कोई निष्कर्ष नहीं निकाला जा सकता।
      in_progress:
        label: जारी है
        description: काम शुरू हो गया है किंतु कोई अनुवाद अभी तक नहीं हुआ है।
      not_true:
        label: 'गलत'
        description: 'निष्कर्ष : इस विषय की सामग्री गलत है।'
      verified:
        label: सत्यापित
        description: 'निष्कर्ष : विषय की सामग्री सत्यापित है।'
      pending:
        label: लम्बित
        description: ये दोषपूर्ण है, तुरंत जोड़ा गया है, काम शुरू नहीं हुआ है।
      translated:
        label: अनुवादित
        description: अनुवाद हो गया है, समीक्षा का है इंतजार
      ready:
        label: तैयार
        description: अनुवाद की समीक्षा हो गई है और प्रकाशन के लिए मंजूरी दे दी गई है।
      error:
        label: त्रुटिपूर्ण
      'false':
        description: 'निष्कर्ष : विषय की सामग्री गलत है'
      inconclusive:
        label: अनिर्णायक
      misleading:
        label: भ्रामक
      disputed:
        label: विवादित
      out_of_scope:
        label: दायरे से बाहर
      junk:
        label: निरर्थक
      unstarted:
        label: अभी शुरू नहीं किया गया
  smooch_bot_message_confirmed: संदेश भेजने के लिए आपका शुक्रिया। जल्द ही हम आपको इसका जवाब भेज रहे हैं।
  smooch_bot_message_unconfirmed: धन्यवाद, लेकिन हम आपके संदेश को आगे नहीं बढ़ा सकते हैं।
  smooch_bot_message_type_unsupported: क्षमा करें, सत्यापन के लिए इस तरह के फाइल फार्मेट का हम समर्थन नहीं करते हैं।
  smooch_bot_message_sent: यह संदेश आप हमें पहले ही भेज चुके हैं।
  smooch_bot_meme: आपके द्वारा भेजी गई सामग्री के आधार पर हमने एक मीम तैयार किया है जिसके तथ्यों की जांच के लिए आपने अनुरोध किया था। इसके बारे में और अधिक जानें %{url}
  smooch_bot_result: आपके द्वारा भेजी गई सामग्री से संबंधित तथ्यों की जांच हमने की है और यह तय किया है कि सामग्री%{status} है। %{url} पर और जानें।
  smooch_bot_ask_for_confirmation: हमसे जुड़ने के लिए धन्यवाद! कृपया पुष्टि करें कि आप इस सामग्री के तथ्यों की जांच करना चाहते हैं। 'हां' के लिए 1 और 'नहीं' के लिए 2 लिखें।
  smooch_bot_window_closing: यदि आप अभी भी हमसे संदेश प्राप्त करना चाहते हैं, तो कृपया संपर्क करें! वरना हम क्षमाप्रार्थी हैं।
